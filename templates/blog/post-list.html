
{% extends 'base.html' %}

{% load static %}
{% block title %}
    Blog - Taylan Kirman
{% endblock %}
{% block icerik %}
    <h1>Hello World</h1>

    {% for post in posts %}
        <div class="container" id="post">



            <p class="blog-date"><i style="font-size: 2em;vertical-align: middle;margin: 2px;" class="fas fa-clock"></i>-

                crated on: {{ post.created_date }}</p>
            <h2>{{ post }}</h2>

            <p>{{ post.icerik }}</p>

        </div>
    {% endfor %}

{% endblock %}
